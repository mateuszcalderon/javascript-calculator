<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/calculator.png" type="image/x-icon">
    </head>
    <body>
        <div id="calculator">
            <div id="history"></div>
            <input id="display" readonly>
            <div id="id-buttons">
                <button id="backspace-btn" class="lightgray-btn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button onclick="clearDisplay()" class="lightgray-btn">AC</button>
                <button onclick="appendToDisplay('%')" class="lightgray-btn">%</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">รท</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">ร</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button onclick="window.open('https://github.com/mateuszcalderon', '_blank')">
                    <i class="fa-brands fa-github"></i>
                </button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">,</button>
                <button onclick="calculate()" class="operator-btn">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
